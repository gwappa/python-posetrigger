# run: conda env create -f posetrigger.yaml
name: posetrigger
dependencies:
    - python=3.7
    - numpy
    - matplotlib
    - opencv
    - PyQt
    - tensorflow-gpu==1.13.1
    - cudnn=7
    - wxpython<4.1.0
    - jupyter
    - nb_conda
    - Shapely
    - pip
    - pip:
        - deeplabcut
        - timedcapture
        - dlclib
        - pose-trigger
